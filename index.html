<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">


  <!-- Meta For Sharing -->
  <meta property="og:title" content="Currency Converter PWA">
  <meta property="og:description" content="An App Using API for Currency Conversion.">
  <meta property="og:url" content="https://horpey.github.io/Currency-converter/index.html">

  <link rel="stylesheet" href="./styles/bootstrap.min.css">
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Toaster -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
  <title>Currency Converter</title>
</head>

<body>
<div class="container">

  <div class="card card-custom bg-light mb-3 mt-5 no-border" style="max-width: 30rem;">
    <div class="card-header bg-primary text-white headerr text-center">CURRENCY CONVERTER</div>
    <div class="card-body">
      <form onsubmit="return false">
        <div class="form-group">
          <input type="number" class="form-control text-right amount" id="fromCurrencyValue" aria-describedby="amount" placeholder="Enter Amount to Convert"
                 onchange="convert()">
        </div>
        <div class="form-group form-inline">
          <span class="labels"><label class="from-label"> FROM:</label><label class="to-label"> TO:</label></span>
          <div class="country-select">
            <select class="custom-select" name="fromCurrency" id="fromCurrency" onchange="showFromId(this)"></select>
            <span class="fa fa-exchange change-icon"></span>
            <select class="custom-select" name="toCurrency" id="toCurrency" onchange="showFromIdTwo(this)"></select>
          </div>
        </div>
        <button class="convert-button btn btn-primary btn-block" onclick="convert()">CONVERT</button>
      </form>
    </div>
    <div class="card-body text-right bg-black">
      <h1 id="viewValue" class="text-center text-white"></h1>
    </div>
  </div>
</div>


<p id="header-text"></p>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="js/idb.js"></script>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</body>

</html>
